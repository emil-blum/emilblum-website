    <link rel="stylesheet" href="css/styles.css">

    <!-- p5.js and p5.brush -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.brush@latest/lib/p5.brush.js"></script>

    <style>
        #drawing-canvas {
            cursor: crosshair;
        }
        .control-btn {
            transition: all 0.2s;
        }
        .control-btn:hover {
            transform: translateY(-1px);
        }
        .control-btn.active {
            background-color: #171717 !important;
            color: white !important;
        }
    </style>

<body class="selection:bg-neutral-900 selection:text-white">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center backdrop-blur-md bg-white/60 border-b border-white/20 transition-all duration-300">
        <!-- Left Icons -->
        <div class="flex space-x-6">

        <!-- Center Wordmark -->
        <div class="text-lg font-medium tracking-tight text-neutral-900 uppercase">

        </div>

        <!-- Right Icons -->
        <div class="flex space-x-6">
            <a href="about.html" class="nav-icon group relative flex items-center justify-center w-8 h-8 rounded-full hover:bg-neutral-200/50 transition-colors">
                <iconify-icon icon="lucide:info" width="20" stroke-width="1.5" class="text-neutral-800"></iconify-icon>
                <span class="absolute top-full mt-2 left-1/2 -translate-x-1/2 px-2 py-1 text-xs bg-neutral-900 text-white rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap">

                    Let's Talk
                </span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-20 px-4 md:px-12 max-w-7xl mx-auto">

        <!-- Intro Section (Outside) -->
        <section class="mb-8">
            <div class="flex items-center gap-4 mb-4">
                <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                <h2 class="text-xs font-semibold tracking-widest uppercase text-neutral-500">Digital Canvas</h2>
            </div>
            <h3 class="text-3xl font-medium tracking-tight mb-4 text-neutral-900">Sketch Something</h3>
            <p class="text-neutral-600 mb-0 leading-relaxed max-w-2xl">
                Play with brushes, experiment with colors, and create digital art. No rules, just expression.
            </p>
        </section>

        <!-- Controls Toolbar (Outside, Horizontal) -->
        <section class="mb-6">
            <div class="bg-white border border-neutral-200 rounded-lg p-4 shadow-sm">
                <div class="flex flex-col lg:flex-row gap-6 items-start lg:items-center">

                    <!-- Brush Type Group -->
                    <div class="flex-shrink-0">
                        <label class="text-xs font-semibold uppercase tracking-wider text-neutral-500 mb-2 block">Brush</label>
                        <div class="flex gap-2">
                            <button id="brush-marker" class="control-btn brush-btn active px-3 py-2 text-xs rounded-md bg-neutral-100 hover:bg-neutral-900 hover:text-white text-neutral-900 transition-colors">
                                Marker
                            </button>
                            <button id="brush-watercolor" class="control-btn brush-btn px-3 py-2 text-xs rounded-md bg-neutral-100 hover:bg-neutral-900 hover:text-white text-neutral-900 transition-colors">
                                Watercolor
                            </button>
                            <button id="brush-spray" class="control-btn brush-btn px-3 py-2 text-xs rounded-md bg-neutral-100 hover:bg-neutral-900 hover:text-white text-neutral-900 transition-colors">
                                Spray
                            </button>
                            <button id="brush-pen" class="control-btn brush-btn px-3 py-2 text-xs rounded-md bg-neutral-100 hover:bg-neutral-900 hover:text-white text-neutral-900 transition-colors">
                                Pen
                            </button>
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="hidden lg:block w-px h-12 bg-neutral-200"></div>

                    <!-- Color Palette Group -->
                    <div class="flex-shrink-0">
                        <label class="text-xs font-semibold uppercase tracking-wider text-neutral-500 mb-2 block">Color</label>
                        <div class="flex gap-2">
                            <button data-color="#000000" class="color-btn w-8 h-8 rounded-full border-2 border-neutral-300 hover:scale-110 transition-transform" style="background-color: #000000;"></button>
                            <button data-color="#EF4444" class="color-btn w-8 h-8 rounded-full border-2 border-neutral-300 hover:scale-110 transition-transform" style="background-color: #EF4444;"></button>
                            <button data-color="#3B82F6" class="color-btn w-8 h-8 rounded-full border-2 border-neutral-300 hover:scale-110 transition-transform" style="background-color: #3B82F6;"></button>
                            <button data-color="#10B981" class="color-btn w-8 h-8 rounded-full border-2 border-neutral-300 hover:scale-110 transition-transform" style="background-color: #10B981;"></button>
                            <button data-color="#F59E0B" class="color-btn w-8 h-8 rounded-full border-2 border-neutral-300 hover:scale-110 transition-transform" style="background-color: #F59E0B;"></button>
                            <button data-color="#8B5CF6" class="color-btn w-8 h-8 rounded-full border-2 border-neutral-300 hover:scale-110 transition-transform" style="background-color: #8B5CF6;"></button>
                            <button data-color="#EC4899" class="color-btn w-8 h-8 rounded-full border-2 border-neutral-300 hover:scale-110 transition-transform" style="background-color: #EC4899;"></button>
                            <button data-color="#14B8A6" class="color-btn w-8 h-8 rounded-full border-2 border-neutral-300 hover:scale-110 transition-transform" style="background-color: #14B8A6;"></button>
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="hidden lg:block w-px h-12 bg-neutral-200"></div>

                    <!-- Size Group -->
                    <div class="flex-grow max-w-xs">
                        <label class="text-xs font-semibold uppercase tracking-wider text-neutral-500 mb-2 block">Size: <span id="size-display">20</span>px</label>
                        <input type="range" id="brush-size" min="5" max="50" value="20" class="w-full">
                    </div>

                    <!-- Divider -->
                    <div class="hidden lg:block w-px h-12 bg-neutral-200"></div>

                    <!-- Actions Group -->
                    <div class="flex-shrink-0">
                        <label class="text-xs font-semibold uppercase tracking-wider text-neutral-500 mb-2 block opacity-0 pointer-events-none">Actions</label>
                        <div class="flex gap-2">
                            <button id="clear-btn" class="control-btn px-4 py-2 text-xs rounded-md bg-neutral-900 hover:bg-neutral-800 text-white flex items-center gap-2 transition-colors">
                                <iconify-icon icon="lucide:trash-2" width="14"></iconify-icon>
                                Clear
                            </button>
                            <button id="save-btn" class="control-btn px-4 py-2 text-xs rounded-md border border-neutral-300 hover:bg-neutral-100 text-neutral-900 flex items-center gap-2 transition-colors">
                                <iconify-icon icon="lucide:download" width="14"></iconify-icon>
                                Save
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- Canvas Container (Clean, 16:9) -->
        <section>
            <div class="w-full bg-white border border-neutral-200 rounded-lg overflow-hidden shadow-sm" style="aspect-ratio: 16/9;">
                <div id="canvas-container" class="w-full h-full">
                    <!-- p5.js canvas will be inserted here -->
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="relative bg-grid-paper pt-12 pb-12">
        <!-- Torn Paper Effect -->
        <div class="absolute -top-[10px] left-0 w-full h-[11px] bg-[#F8F7F4] torn-paper-top rotate-180 z-10"></div>
        <div class="absolute -top-[10px] left-0 w-full h-[11px] bg-neutral-200/50 torn-paper-top rotate-180 z-0 translate-y-[1px]"></div>

        <div class="max-w-7xl mx-auto px-6 md:px-12">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-12">
                <div>
                    <div class="text-sm font-mono text-neutral-400 mb-2">00 — CONTACT</div>
                    <a href="mailto:emil@emilblum.com" class="text-3xl md:text-5xl font-medium tracking-tight text-neutral-900 hover:text-neutral-500 transition-colors">

                    <div class="mt-8 flex gap-4">

                    <p class="text-xs text-neutral-400 max-w-xs ml-auto">
