<body class="dark-theme">

    <!-- Navigation (Inverted for dark theme) -->
    <nav class="fixed top-0 w-full z-50 px-6 py-4 flex justify-between items-center backdrop-blur-md bg-black/60 border-b border-white/10 transition-all duration-300">
        <!-- Left Icons -->
        <div class="flex space-x-6">
            <a href="index.html" class="nav-icon group relative flex items-center justify-center w-8 h-8 rounded-full hover:bg-neutral-800 transition-colors">
                <iconify-icon icon="lucide:home" width="20" stroke-width="1.5" class="text-neutral-200"></iconify-icon>
                <span class="absolute top-full mt-2 left-1/2 -translate-x-1/2 px-2 py-1 text-xs bg-white text-black rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap">
                    Home
                </span>
            </a>
            <a href="projects.html" class="nav-icon group relative flex items-center justify-center w-8 h-8 rounded-full hover:bg-neutral-800 transition-colors">
                <iconify-icon icon="lucide:image" width="20" stroke-width="1.5" class="text-neutral-200"></iconify-icon>
                <span class="absolute top-full mt-2 left-1/2 -translate-x-1/2 px-2 py-1 text-xs bg-white text-black rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap">
                    All Projects
                </span>
            </a>
        </div>

        <!-- Center Wordmark -->
        <div class="text-lg font-medium tracking-tight text-white uppercase">
            Emīl Blūm
        </div>

        <!-- Right Icons -->
        <div class="flex space-x-6">
            <a href="about.html" class="nav-icon group relative flex items-center justify-center w-8 h-8 rounded-full hover:bg-neutral-800 transition-colors">
                <iconify-icon icon="lucide:info" width="20" stroke-width="1.5" class="text-neutral-200"></iconify-icon>
                <span class="absolute top-full mt-2 left-1/2 -translate-x-1/2 px-2 py-1 text-xs bg-white text-black rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap">
                    About
                </span>
            </a>
            <a href="contact.html" class="nav-icon group relative flex items-center justify-center w-8 h-8 rounded-full hover:bg-neutral-800 transition-colors">
                <iconify-icon icon="lucide:mail" width="20" stroke-width="1.5" class="text-neutral-200"></iconify-icon>
                <span class="absolute top-full mt-2 left-1/2 -translate-x-1/2 px-2 py-1 text-xs bg-white text-black rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap">
                    Let's Talk
                </span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-20 px-4 md:px-8 max-w-[1600px] mx-auto min-h-screen">

        <!-- Header -->
        <header class="mb-24 px-2 md:px-4 reveal-up">
            <div class="flex items-end justify-between border-b border-white/10 pb-8">
                <h1 class="text-6xl md:text-8xl lg:text-9xl font-medium tracking-tighter leading-[0.9] text-white">
                    WORK IN<br>
                    <span class="text-neutral-600 font-serif italic font-light">Progress.</span>
                </h1>
                <div class="hidden md:block text-right mb-2">
                    <div class="text-xs font-mono text-neutral-500 mb-1">ITEMS</div>
                    <div class="text-xl font-medium" id="item-count">000</div>
                </div>
            </div>
            <div class="flex justify-between mt-4 text-xs font-mono text-neutral-500 uppercase tracking-widest">
                <span>Selected Works</span>
                <span>2020 — 2024</span>
            </div>
        </header>

        <!-- Infinite Grid -->
        <div id="gallery-grid" class="columns-1 md:columns-2 lg:columns-3 gap-8 space-y-8 px-2 md:px-4 reveal-up">
            <!-- Items will be injected here by JS -->
        </div>

        <!-- Loading Indicator -->
        <div id="loader" class="w-full py-12 flex justify-center items-center opacity-0 transition-opacity">
            <iconify-icon icon="lucide:loader-2" width="24" class="text-neutral-500 animate-spin"></iconify-icon>
        </div>

    </main>

    <!-- Footer (Dark Theme - Hidden until all loaded) -->
    <footer id="archive-footer" class="hidden relative bg-neutral-900 pt-12 pb-12 border-t border-white/10">
        <div class="max-w-7xl mx-auto px-6 md:px-12">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-12">
                <div>
                    <div class="text-sm font-mono text-neutral-600 mb-2">00 — CONTACT</div>
                    <a href="mailto:hello@rogue.studio" class="text-3xl md:text-5xl font-medium tracking-tight text-white hover:text-neutral-400 transition-colors">
                        hello@rogue.studio
                    </a>
                    <div class="mt-8 flex gap-4">
                        <a href="#" class="text-sm text-neutral-400 hover:underline">Instagram</a>
                        <a href="#" class="text-sm text-neutral-400 hover:underline">Twitter / X</a>
                        <a href="#" class="text-sm text-neutral-400 hover:underline">LinkedIn</a>
                    </div>
                </div>

                <div class="text-right">
                    <p class="text-xs text-neutral-600 max-w-xs ml-auto mb-2">
                        Designed with chaos and grids. All rights reserved &copy; 2024.
                    </p>
                    <iconify-icon icon="lucide:smile" width="24" class="text-white"></iconify-icon>
                </div>
            </div>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox fixed inset-0 z-50 bg-black/95 backdrop-blur-sm flex items-center justify-center p-4 md:p-12">
        <button onclick="closeLightbox()" class="absolute top-6 right-6 w-10 h-10 rounded-full bg-neutral-900 border border-neutral-800 text-white flex items-center justify-center hover:bg-white hover:text-black transition-colors z-50">
            <iconify-icon icon="lucide:x" width="20"></iconify-icon>
        </button>

        <div class="relative w-full h-full max-w-7xl max-h-[90vh] flex flex-col justify-center">
            <img id="lightbox-img" src="" class="w-full h-full object-contain max-h-[85vh] rounded-sm" alt="Full view">
            <div class="mt-6 border-t border-white/10 pt-4">
                <h3 id="lightbox-title" class="text-xl font-medium text-white">Untitled</h3>
                <p id="lightbox-desc" class="text-sm text-neutral-500 font-mono mt-1">NO DATA</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</html>
